# Pre-commit hooks configuration
# See https://pre-commit.com for more information
#
# Setup: pre-commit install
# Run all: pre-commit run --all-files
# Skip tests: SKIP_TESTS=1 git commit -m "WIP"

repos:
  # General file quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-toml
        name: Check TOML syntax

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: Format code with Black
        args: ['--line-length=88']
        language_version: python3

  # Import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        args: ['--profile=black', '--line-length=88']

  # Linting (critical errors only)
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        name: Check with flake8
        args: [
          '--max-line-length=88',
          '--extend-ignore=E203,W503',
          '--select=E9,F63,F7,F82'
        ]

  # Project-specific pattern lint (catches recurring bot-finding patterns)
  - repo: local
    hooks:
      - id: pattern-lint
        name: Check for common code patterns (DK rules)
        entry: python3 scripts/pattern_lint.py
        language: system
        types: [python]
        stages: [pre-commit]

  # Validate task status matches folder
  - repo: local
    hooks:
      - id: validate-task-status
        name: Validate task status matches folder
        entry: python scripts/validate_task_status.py
        language: python
        files: ^delegation/tasks/.*\.md$
        pass_filenames: true
        stages: [pre-commit]

  # Run fast tests before commit (optional - skips if no tests)
  # To skip: SKIP_TESTS=1 git commit -m "WIP"
  - repo: local
    hooks:
      - id: pytest-fast
        name: Run fast tests (pre-commit guard)
        entry: bash -c 'if [ "$SKIP_TESTS" = "1" ]; then echo "Skipping tests (SKIP_TESTS=1)"; exit 0; fi; if [ -d "tests" ] && [ -n "$(find tests -name "test_*.py" 2>/dev/null)" ]; then pytest tests/ -v --tb=short -x -m "not slow" --maxfail=3 || (echo ""; echo "Fast tests failed! Fix before committing or use:"; echo "  SKIP_TESTS=1 git commit -m \"WIP\""; exit 1); else echo "No tests found, skipping"; fi'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
        verbose: true
