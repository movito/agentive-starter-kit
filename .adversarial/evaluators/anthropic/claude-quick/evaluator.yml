# Claude Haiku 4.5 Quick Check Evaluator
# Fast validation using Claude's fastest model with near-frontier intelligence
#
# Provider: anthropic
# Use cases:
#   - Quick formatting checks
#   - Basic code validation
#   - Pre-submission sanity check
#   - Rapid issue detection
#   - High-volume screening

name: claude-quick
description: Fast validation using Claude Haiku 4.5 for rapid checks
model: anthropic/claude-haiku-4-5
api_key_env: ANTHROPIC_API_KEY
model_requirement:
  family: claude
  tier: haiku
  min_version: "4.5"
output_suffix: -claude-quick.md
timeout: 90  # Quick-check category timeout

prompt: |
  Quickly check this content for basic issues. Be concise and actionable.

  {content}

  ## Quick Checks

  ### For Code
  - [ ] Syntax errors or obvious bugs
  - [ ] Hardcoded credentials or secrets
  - [ ] Obvious security issues
  - [ ] Missing error handling
  - [ ] Incomplete implementations (TODOs)

  ### For Documents
  - [ ] Formatting consistency
  - [ ] Broken references or links
  - [ ] Placeholder text remaining
  - [ ] Obvious factual errors
  - [ ] Missing sections

  ### General
  - [ ] Spelling/grammar errors
  - [ ] Inconsistent terminology
  - [ ] Incomplete content
  - [ ] Critical missing information

  ## Findings

  If NO issues found:

  ### [LOW]: Clean Check
  - **Location**: N/A
  - **Issue**: No significant issues detected
  - **Remediation**: Ready for detailed review

  If issues found, for each issue:

  ### [CRITICAL/HIGH/MEDIUM/LOW]: [Issue Title]
  - **Location**: [line number or section]
  - **Issue**: [brief description]
  - **Remediation**: [one-line fix]

  ## Overall Assessment

  Quick verdict:
  - **APPROVED**: Ready for detailed review, no blocking issues
  - **NEEDS_REVISION**: Issues found that should be fixed first
  - **REJECT**: Critical issues require immediate attention

  Total: X issues (Critical: X, High: X, Medium: X, Low: X)
