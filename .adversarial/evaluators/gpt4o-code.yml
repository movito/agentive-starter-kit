# GPT-4o Code Review Evaluator
# Fast, comprehensive code quality review
#
# Provider: openai
# Use cases:
#   - Quick PR reviews
#   - Code style consistency
#   - Documentation completeness
#   - Pattern adherence
#   - General code quality checks

name: gpt4o-code
description: Fast code quality review using GPT-4o
model: gpt-4o
api_key_env: OPENAI_API_KEY
model_requirement:
  family: gpt
  tier: standard
  min_version: "4o"
output_suffix: -gpt4o-code.md
timeout: 180

prompt: |
  Review this code for quality, consistency, and best practices.
  Be thorough but concise.

  {content}

  ## Review Checklist

  ### Code Quality
  - [ ] Functions are focused (single responsibility)
  - [ ] Variable/function names are descriptive
  - [ ] No obvious code duplication
  - [ ] Complexity is reasonable
  - [ ] Dead code removed

  ### Error Handling
  - [ ] Errors are caught appropriately
  - [ ] Error messages are helpful
  - [ ] Failures don't leave bad state
  - [ ] Edge cases considered

  ### Documentation
  - [ ] Public APIs documented
  - [ ] Complex logic explained
  - [ ] No outdated comments
  - [ ] README updated if needed

  ### Testing
  - [ ] New code has tests
  - [ ] Tests cover happy path
  - [ ] Tests cover error cases
  - [ ] Tests are readable

  ### Security Basics
  - [ ] No hardcoded secrets
  - [ ] User input validated
  - [ ] Dependencies reasonable
  - [ ] No obvious vulnerabilities

  ### Performance
  - [ ] No N+1 queries
  - [ ] No unnecessary loops
  - [ ] Resources cleaned up
  - [ ] Caching where appropriate

