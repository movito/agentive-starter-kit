# GPT-5.2 Deep Reasoning Evaluator
# Primary adversarial evaluator for critical document review
#
# Provider: openai
# Use cases:
#   - Final document review
#   - Critical argument stress-testing
#   - High-stakes deliverable validation
#   - Complex multi-factor analysis
#   - Adversarial review

name: gpt52-reasoning
description: Deep adversarial reasoning using GPT-5.2
model: gpt-5.2
api_key_env: OPENAI_API_KEY
output_suffix: -gpt52-reasoning.md
timeout: 180  # Validated: typical 30-45s

prompt: |
  You are a senior analyst conducting a rigorous adversarial review.
  Challenge every claim and identify weaknesses.

  {content}

  Your review must cover:

  ## 1. Factual Verification
  - Challenge every factual claim - demand evidence
  - Identify claims that need citation or quantification
  - Flag any outdated information

  ## 2. Logical Analysis
  - Identify logical weaknesses in arguments
  - Find unsupported assumptions
  - Check if conclusions follow from premises
  - Look for correlation/causation errors

  ## 3. Counterarguments
  - What would critics say?
  - What would skeptics challenge?
  - What's the worst-faith interpretation?

  ## 4. Specific Improvements
  - For each weakness, suggest a specific fix
  - Prioritize: Critical / Significant / Minor

  ## 5. Overall Assessment
  Rate readiness: APPROVED / NEEDS_REVISION / REJECT
  Provide 2-3 sentence summary of main issues.
